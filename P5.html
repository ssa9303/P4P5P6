<!DOCTYPE html>
<html lang="en-US">

<style>
	*{font-family: Arial;
	text-align: center
	}
</style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
        <title>User login</title>
    </head>

    <body id="home" class="open-left">
        <div id="offcanvas-left" class="hide">
            <ul>
				<li><a href="P2.html" > Our Aisles </a></li>
				<li><a href="P3.html" > Our Products </a></li>
				<li><a href="P4.html" > Shopping Cart </a></li>
				<li><a href="P5.html" > User login </a></li>
				<li><a href="P6.html" > Sign up </a></li>
            </ul>
        </div>

        <div class="togglebar">
            <!-- adds the class of hide to .offcanvas.left -->
            <div class="toggle" onclick="toggleLeft()">
                <i class="fa fa-bars"></i>
            </div>
        </div>

        <div class="center">
            <header>
				<h1 style="color: #fff;">
					 Welcome to Robin Hood's Dairy Market! <br> <i> Where the milk is always warm... </i> 
				</h1>
            </header>

            <section>
                <div class="loginMain center">
                    <div class="container">
                        <div class="row">
                          <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="mainBox">
                                    <h2>Login From Here</h2>
                                    <form style="text-align: left;">
                                      <div class="mb-3">
                                        <label style="text-align: left;" for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                      </div>
                                      <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                      <br>
                                      <a style="text-align: left;" href="#">Forget Password?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>

              <br><br><br>

            </section>          
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
